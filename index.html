<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Portfolio</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/about.css">
    <link rel="stylesheet" href="/work.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@400;600;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <span class="header__logo">Nataliya Okhotnikova</span>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__ltem"><a href="/" class="header__link">Home</a></li>
                        <li class="header__ltem"><a href="/work.html" class="header__link">Work</a></li>
                        <li class="header__ltem"><a href="/about.html" class="header__link">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="me">
            <p class="me__text">Привет! Я Наталья Охотникова.Начинающий Frontend-разработчик.</p>
        </section>
    </main>
    <footer class="footer">
        <div class="contact">
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="footer__cont">
            <span class="footer__contact">+7(926)633-35-11</span>
        </div>

    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name == "" || email == "" || message == "") {
                alert("All fields must be filled out");
                event.preventDefault();
            } else if (!email.includes("@")) {
                alert("Please enter a valid email address");
                event.preventDefault();

            }
        });
    </script>
</body>

</html>
